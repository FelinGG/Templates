<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Dla Ciebie</title>
  <style>
    body{
      margin:0;
      padding:0;
      font-family:'Segoe UI',sans-serif;
      background: radial-gradient(circle at 20% 20%, #342875, #6639b7, #a26ce7);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      color:#fff;
    }

    /* twinkling stars */
    .star{
      position:absolute;
      width:3px;
      height:3px;
      background:#fff;
      border-radius:50%;
      opacity:0;
      animation: twinkle 2.4s infinite ease-in-out;
    }
    @keyframes twinkle{
      0%,100%{opacity:0;} 
      50%{opacity:1;} 
    }

    /* floating hearts */
    .heart{
      position:absolute;
      font-size:22px;
      animation: floatUp 6s linear infinite;
      opacity:0.8;
    }
    @keyframes floatUp{
      0%{transform:translateY(50vh) scale(0.5); opacity:0;} 
      20%{opacity:1;} 
      100%{transform:translateY(-70vh) scale(1.4); opacity:0;} 
    }

    /* falling sparkles */
    .spark{
      position:absolute;
      width:6px; height:6px;
      background:radial-gradient(circle, #fff, transparent);
      border-radius:50%;
      animation: fallSpark 5s linear infinite;
      opacity:0.9;
    }
    @keyframes fallSpark{
      0%{transform:translateY(-20vh) scale(0.4); opacity:0;} 
      20%{opacity:1;} 
      100%{transform:translateY(120vh) scale(1.2); opacity:0;} 
    }

    .card{
      background: rgba(255,255,255,0.12);
      padding:28px;
      border-radius:22px;
      backdrop-filter: blur(14px);
      box-shadow:0 10px 32px rgba(0,0,0,0.35);
      width:92%;
      max-width:360px;
      text-align:center;
      animation: appear 1.4s ease;
    }

    @keyframes appear{
      from{opacity:0; transform:translateY(20px);} 
      to{opacity:1; transform:none;} 
    }

    h1{
      margin:0 0 14px;
      font-size:24px;
      line-height:1.3;
      animation: glow 2.6s ease-in-out infinite alternate;
    }

    @keyframes glow{
      0%{text-shadow:0 0 8px rgba(255,255,255,0.4);} 
      100%{text-shadow:0 0 22px rgba(255,255,255,1);} 
    }

    .gif{
      margin-top:18px;
      border-radius:18px;
      overflow:hidden;
      animation: popIn 1.1s ease;
      box-shadow:0 6px 22px rgba(0,0,0,0.45);
    }

    @keyframes popIn{
      0%{transform:scale(0.6); opacity:0;} 
      100%{transform:scale(1); opacity:1;} 
    }

    .emojiDance{
      margin-top:16px;
      font-size:28px;
      animation: dance 1.8s infinite ease-in-out;
    }

    @keyframes dance{
      0%{transform:rotate(-6deg) scale(1);} 
      50%{transform:rotate(6deg) scale(1.3);} 
      100%{transform:rotate(-6deg) scale(1);} 
    }

    @media(max-width:380px){
      h1{font-size:22px;}
      .card{padding:22px;}
    }

  </style>
</head>
<body>

  <!-- animated background elements -->
  <script>
    function randomPos(){return Math.random() * 100 + 'vw'}
    function randomDelay(){return Math.random() * 3 + 's'}

    // stars
    for(let i=0;i<30;i++){
      const s=document.createElement('div');
      s.className='star';
      s.style.left=randomPos();
      s.style.top=Math.random()*100+'vh';
      s.style.animationDelay=randomDelay();
      document.body.appendChild(s);
    }

    // hearts
    setInterval(()=>{
      const h=document.createElement('div');
      h.className='heart';
      h.innerHTML=['â¤ï¸','ðŸ’—','ðŸ’ž','ðŸ’•'][Math.floor(Math.random()*4)];
      h.style.left=randomPos();
      h.style.animationDuration=(4+Math.random()*4)+'s';
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),8000);
    },450);

    // falling sparkles
    setInterval(()=>{
      const sp=document.createElement('div');
      sp.className='spark';
      sp.style.left=randomPos();
      sp.style.animationDuration=(3+Math.random()*4)+'s';
      document.body.appendChild(sp);
      setTimeout(()=>sp.remove(),9000);
    },350);
  </script>
