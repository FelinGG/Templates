<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Romantyczna Strona</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2d2d44, #3a3a5a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 1.5s ease;
      padding: 10px;
      width: 95%;
      max-width: 400px;
    }

    h1 {
      font-size: 1.8rem;
      color: #f1f2f6;
      text-shadow: 0 0 12px rgba(255,200,100,0.8);
      animation: float 3s infinite ease-in-out;
      line-height: 1.4;
    }

    .gif-box img {
      width: 100%;
      max-width: 220px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,200,90,0.9);
      animation: pop 0.7s ease;
      margin: 10px 0;
    }

    .buttons {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    button {
      padding: 8px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      color: #f1f2f6;
      background: #ff6b81;
      box-shadow: 0 0 15px rgba(255,100,120,0.8);
      transition: 0.3s;
      width: 90%;
      max-width: 220px;
    }

    button:hover {
      transform: scale(1.05);
      background: #f368e0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    @keyframes pop {
      0% { transform: scale(0.85); }
      100% { transform: scale(1); }
    }

    .star {
      position: absolute;
      width: 5px;
      height: 5px;
      background: radial-gradient(circle, #fff8, #ffd700);
      border-radius: 50%;
      box-shadow: 0 0 6px #fff7, 0 0 10px #ffd700;
      animation: floatStars 6s linear infinite;
    }

    @keyframes floatStars {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(-50vh) scale(1.2); opacity: 0.6; }
      100% { transform: translateY(-100vh) scale(1); opacity: 0; }
    }

    .heart {
      position: absolute;
      color: rgba(255,80,120,0.85);
      animation: floatUp 7s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.9; }
      50% { transform: translateY(-30vh) scale(1.2); opacity: 0.7; }
      100% { transform: translateY(-60vh) scale(1); opacity: 0; }
    }

    @media (min-width: 480px) {
      h1 { font-size: 2rem; }
      button { font-size: 1.05rem; width: 200px; }
    }

    @media (min-width: 768px) {
      h1 { font-size: 2.4rem; }
      .buttons { flex-direction: row; gap: 20px; }
      button { width: auto; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wyjdziemy kiedyÅ› gdzieÅ› coÅ› ten? Romantykiem jestem wiem Å¼e na to poleciaÅ‚aÅ› i zaplusowaÅ‚em ale moÅ¼esz pomachaÄ‡ gÅ‚owÄ… w razie co i tak cie widzeðŸ’–</h1>

    <div class="gif-box" id="gifBox">
      <img src="gif1.gif" alt="startowy gif" />
    </div>

    <div class="buttons">
      <button onclick="showYes()">Tak ðŸ¥ºðŸ’—</button>
      <button onclick="showNo()">Nie ðŸ˜¢</button>
    </div>
  </div>

  <script>
    function showYes() {
      document.getElementById("gifBox").innerHTML = `<img src='gif2.gif' alt='tak gif' />`;
    }

    function showNo() {
      document.getElementById("gifBox").innerHTML = `<img src='gif3.gif' alt='nie gif' />`;
    }

    function createStar() {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.width = 3 + Math.random() * 6 + 'px';
      star.style.height = star.style.width;
      star.style.animationDuration = 3 + Math.random() * 4 + 's';
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 7000);
    }

    setInterval(createStar, 150);

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = 'â¤';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = 16 + Math.random() * 14 + 'px';
      heart.style.animationDuration = 4 + Math.random() * 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
